name: Go test
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: Setup go
        uses: actions/setup-go@v2
        with:
          stable: 'false'
          go-version: '1.18.0'
      - run: go version
      - run: go build
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: go test -v